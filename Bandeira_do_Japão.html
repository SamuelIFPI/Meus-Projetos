<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Bandeira do Jap√£o</title>
		<style type="text/css">
			body{
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
	<canvas id="canvas" width="400px" height="280px" style="border: solid 1px black;" />
	<script>
		var c = document.getElementById('canvas');
		var ctx = c.getContext('2d');
		ctx.fillStyle="white";
		ctx.fillRect(0,0,400,280);
		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.arc(200,140,90,0,2*Math.PI);
		ctx.fill();
		ctx.closePath();
	</script>
	</body>
</html>
