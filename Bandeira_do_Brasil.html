<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<canvas id="canvas" width="400px" height="280px" style="border: solid 1px black;" />
	<script>
		var c = document.getElementById('canvas');
		var ctx = c.getContext('2d');
		ctx.fillStyle="green";
		ctx.fillRect(0,0,400,280);
		ctx.fillStyle="#FCFF00";

		ctx.beginPath();
		ctx.moveTo(200,0);
		ctx.lineTo(400,140);
		ctx.lineTo(200,280);
		ctx.lineTo(0,140);
		ctx.lineTo(200,0);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle="#00027F";
		ctx.arc(200,140,90,0,Math.PI*2);
		ctx.fill();
		ctx.closePath();
		ctx.fillStyle="#FFFFFF";
		ctx.fillRect(110,130,180,20);
		ctx.beginPath();
		ctx.fillStyle="black";
		ctx.font="16px Arial";
		ctx.fillText("Ordem e Progresso",131,145)
		ctx.closePath();
	</script>
	</body>
</html>
